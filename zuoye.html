<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form target="_blank">
		<div class="username">
			<label for="username">姓名：</label>
			<input type="text" name="username" placeholder="用户名" id="username">
		</div>
		<div class="password">
			<label for="password">密码：</label>
			<input type="password" name="password" placeholder="输入密码" id="password">
		</div>
		<div class="性别">
			<label>性别：</label>
			<input type="radio" name="性别" value="男">男
			<input type="radio" name="性别" value="女">女
		</div>
		<div class="取向">
			<label >取向</label>
			<input type="radio" name="取向" value="男">男
			<input type="radio" name="取向" value="女">女
		</div>
		<div class="爱好">
			<label >爱好：</label>
			<input type="checkbox" name="爱好" value="dota">dota
			<input type="checkbox" name="爱好" value="旅游">旅游
			<input type="checkbox" name="爱好" value="宠物">宠物
		</div>
		<div class="textarea">
			<label for="article">评论：</label>
			<textarea name="article" placeholder="add" id="article" cols="30" rows="10"></textarea>
		</div>
		<div class="select">
			<label>我的car：</label>
			<select name="car">
				<option value="sabo">萨博</option>
				<option value="aodi">奥迪</option>
				<option value="bieke">别克</option>
			</select>
			<input type="submit" value="提交">
		</div>
	</form>
</div>
</body>
</html>
